<!DOCTYPE html>
<html>
<head>
  <title>Birthday Surprise</title>
  <style>
    body {
      font-family: monospace;
      background-color: black;
      color: green;
      text-align: center;
      padding-top: 50px;
    }
    
    #password-input {
      font-size: 16px;
      padding: 5px;
      background-color: black;
      color: green;
      border: 1px solid green;
    }
    
    #message {
      display: none;
      font-size: 24px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Birthday Surprise</h1>
  <p>Enter the password to see the message:</p>
  <input type="password" id="password-input" onkeyup="checkPassword()">
  <div id="message">
    Happy birthday, [Brother's Name]! I hope you have a wonderful day.
  </div>

  <script>
    function checkPassword() {
      var passwordInput = document.getElementById("password-input");
      var message = document.getElementById("message");
      
      if (passwordInput.value === "mypassword") {
        message.style.display = "block";
      } else {
        message.style.display = "none";
      }
    }
  </script>
</body>
</html>
